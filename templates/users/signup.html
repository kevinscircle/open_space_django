{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock %}

{% block title %} Sign up {% endblock %}

{% block content %}

<div class="signup">
    <div class="signup_container">
        <h1>Create a new account</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="submit">Create account</button>
        </form>
    </div>
   
    
</div>

{% endblock %}
